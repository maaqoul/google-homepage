<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>google</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-right-side">
          <div class="access">
            <span>Gmail</span>
            <span>Images</span>
          </div>
          <div class="profile-menu">
            <span>menu</span>
            <span>profile img</span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main-img">
          <img src="img/google.png" alt="" srcset="" />
        </div>
        <div class="search">
          <div class="search-input">
            <input type="text" name="google-search" id="google-search-input" />
          </div>
          <div class="actions">
            <button id="google-search-action">google search</button>
            <button id="feeling-lucky">I'm feeling lucky</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="country">
        <div class="container">
          Morocco
        </div>
      </div>
      <div class="second-footer">
        <div class="container">
          <div class="left-side">
            <span>Advertising</span>
            <span>Business</span>
            <span>About</span>
            <span>How search works</span>
          </div>
          <div class="right-side">
            <span>Privacy</span>
            <span>Terms</span>
            <span>Settings</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
